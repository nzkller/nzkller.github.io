career-profile:
    title: Career Profile
    summary: |
      »10+ years of experience in the management and automation of networks (LAN, WAN and wireless) telecommunications and Data Centers
      »5+ years of experience in ISP environments driven by MPLS cores, routing protocols like BGP, MP-BGP, OSPF, BGP4+, VPNv6 and Data Centers connectivity over L2VPN and L3VPN
      »5+ years of experience in security enterprise environments driven by Next-Generation Firewalls, SSL VPNs and Dynamic VPNs technologies, security proxies, IDS and IPS systems, load balancers and public DNS servers.
      »Bachelor's degree in Electronics Engineering with a Master‘s degree in Telecommunications (Graduated with Honours)

      »Cisco CCNA, Cisco CCNP Switch Exam Passed (Until July 2019)
      »The SIP School SSCA "SIP School Certified Associate"
      »Proficient in the design, integration, operation, automation and support of data networks
      »Administration of networking infrastructure (Cisco, Juniper, Dell, Arista and Brocade)
      »Installation, configuration and monitoring of firewalls (Cisco ASA, Juniper SRX, Check Point)
      »Solid Experience in the management of Cisco Catalyst/Nexus & Juniper MX/EX/QFX platforms
      »Proficiency in Linux (CentOS, Ubuntu) and Windows

      »Comprehensive knowledge of technologies and protocols such as: SD-WAN, ZScaler, Ansible, Anti-DDoS, TCP/IP, OSPF, EIGRP, BGP, RIP, MPLS, VPLS, DIA, VRF, HSRP, VRRP, GLBP, NAT, STP, L2VPN, L3VPN, 802.1s, 802.1w, LACP/PAgP, QoS, VoIP, SNMP, Netflow, CheckMK, Observium, Syslog, Squid Proxy, WebTitan Proxy, BIG-IP F5 Load Balancers, Syslog, RADIUS/TACACS+, Wireshark, tcpdump, HTTP, LDAP, DNS, DHCP, IPAM, NTP, 802.1q, 802.1ad, VTP, 802.11x, WDS, VPN, SSL VPN, APACHE, SSL, IPS/IDS, IPsec, RSA

      »Experience with Virtual Servers, Containers, Container Orchestration, Automation
      »Installation and maintenance of structured cabling and network infrastructure
      »Expertise in project management (cost, resource and supply control)

      »Committed, ingenious, strong ability to solve complex problems and to work under pressure
      »Autonomous, pragmatic, proactive, meticulous and effective communicator

